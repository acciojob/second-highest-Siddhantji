<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
    

    let largest = -Infinity; // Initialize largest as negative infinity
    let secondLargest = -Infinity; // Initialize second largest as negative infinity

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > largest) {
            // If current element is greater than largest, update second largest and then largest
            secondLargest = largest;
            largest = arr[i];
        } else if (arr[i] > secondLargest && arr[i] !== largest) {
            // If current element is greater than second largest but not equal to largest, update second largest
            secondLargest = arr[i];
        }
    }

    return secondLargest;
}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
